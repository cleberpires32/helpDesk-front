<div class="container">
  <h1>Lançamentos</h1>

  <mat-accordion class="mat-elevation-z4">

    <mat-expansion-panel>

      <mat-expansion-panel-header>
        <mat-panel-title>
          Informações do Chamado
        </mat-panel-title>
        <mat-panel-description>
          Cliente: {{chamado.nomeCliente}}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Sumário</mat-label>
          <label>Técnico: {{chamado.nomeTecnico}}</label><br><br>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Descrição</mat-label>
            <input [disabled]="true" [(ngModel)]="chamado.titulo" name="titulo" matInput>
            <br><br>&nbsp;&nbsp;
            <input [disabled]="true" [(ngModel)]="chamado.observacoes" name="observacoes" matInput>
          </mat-form-field>
        </mat-form-field>
      </form>

    <app-pedido-itens-estoque-delete></app-pedido-itens-estoque-delete>

    </mat-expansion-panel>
  </mat-accordion>

  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Por: Descrição, Código ou Valor" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <caption><h3>Estoque da Loja</h3></caption>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>

      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
      </ng-container>

      <ng-container matColumnDef="quantidade_solicitada">
        <th mat-header-cell *matHeaderCellDef> Quantidade Solicitada </th>
        <td mat-cell *matCellDef="let element">
          <input type="number" min="1" required="true" [disabled]="element.quantidade <=0"
            [(ngModel)]="element.quantidadeSolicitada" name="quantidadeSolicitada">
        </td>
      </ng-container>

      <ng-container matColumnDef="vinculo">
        <th mat-header-cell *matHeaderCellDef> Vinculo </th>
        <td mat-cell *matCellDef="let element">
          <input type="checkbox" [disabled]="element.quantidade <=0" [(ngModel)]="element.vinculoComChamado"
            name="vinculoComChamado" (click)="vincularItensChamado(element)">
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginatorABV [pageSize]="3" [pageSizeOptions]="[2]" [showFirstLastButtons]="true"></mat-paginator>
  </div>
  <button (click)="update()" mat-raised-button class="full-width" color="primary">Salvar</button>
</div>
