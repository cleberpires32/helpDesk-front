<div class="container">
  <h1>Lançamentos</h1>

  <mat-list class="mat-elevation-z4">
    <mat-list-item>Cliente: {{chamado.nomeCliente}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>Chamado: {{chamado.titulo}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>Técnico: {{chamado.nomeTecnico}}</mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>

  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Por: Descrição, Código ou Valor" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>

      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
      </ng-container>

      <ng-container matColumnDef="quantidade_solicitada">
        <th mat-header-cell *matHeaderCellDef> Quantidade Solicitada </th>
        <td  mat-cell *matCellDef="let element">
        <input type="number"
         [(ngModel)]="element.quantidadeSolicitada"
          name="quantidadeSolicitada">
        </td>
      </ng-container>

      <ng-container matColumnDef="vinculo">
        <th mat-header-cell *matHeaderCellDef> Vinculo </th>
        <td  mat-cell *matCellDef="let element">
        <input type="checkbox"
         [(ngModel)]="element.vinculoComChamado"
          name="vinculoComChamado"
         (click)="adicionaVinculoitenes(element)">
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginatorABV [pageSize]="3" [pageSizeOptions]="[2]" [showFirstLastButtons]="true"></mat-paginator>
  </div>
  <button (click)="update()" mat-raised-button class="full-width" color="primary">Salvar</button>
</div>
