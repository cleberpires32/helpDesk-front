<div class="container mat-elevation-z8">
<h1>Criando Chamado</h1>
  <img class="full-width" src="./assets/img/chamado-create.svg">
  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Título</mat-label>
      <input matInput placeholder="Ex. Manutenção, Conserto" value="">
    </mat-form-field>
  </form>

  <div class="full-width statu-prioridade">
    <mat-form-field class="status" appearance="outline">
      <mat-label>Status</mat-label>
      <select matNativeControl required>
        <option value="0">Aberto</option>
        <option value="1">Andamento</option>
        <option value="2">Cancelado</option>
        <option value="3">Encerrado</option>
      </select>
    </mat-form-field>

    <mat-form-field class="prioridade" appearance="outline">
      <mat-label>Prioridade</mat-label>
      <select matNativeControl required>
        <option value="0">Baixa</option>
        <option value="1">Média</option>
        <option value="2">Alta</option>
      </select>
    </mat-form-field>
  </div>

  <div class="tecnico">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um técnico</mat-label>
      <select matNativeControl required>
        <option value="0">Cleber</option>
      </select>
    </mat-form-field>
  </div>

  <div class="cliente">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um cliente</mat-label>
      <select matNativeControl required>
        <option value="0">Cleber</option>
      </select>
    </mat-form-field>
  </div>

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Textarea</mat-label>
      <textarea class="descricao" matInput placeholder="Escreva a descrição ocorrida."></textarea>
    </mat-form-field>
  </form>

  <button mat-raised-button class="full-width" color="primary">Salvar</button>
  <button mat-stroked-button class="full-width" color="warn">Cancelar</button>
</div>
