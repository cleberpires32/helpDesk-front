<div class="container mat-elevation-z8">
  <form action="">
    <h1 class="fullWidth">Deletar Cliente</h1>

    <section class="section">
      <mat-checkbox  [disabled]="true" [checked]="admin" color="primary" class="margin">Administrador</mat-checkbox>
      <mat-checkbox  [disabled]="true" [checked]="clie" color="primary" class="margin">Cliente</mat-checkbox>
      <mat-checkbox  [disabled]="true" [checked]="tecni" color="primary" class="margin">TÃ©cnico</mat-checkbox>
    </section>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
      [(ngModel)]="cliente.nome"
      name="nome"
      disabled="true"
      matInput >
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input
      [(ngModel)]="cliente.cpf"
      name="cpf"
      mask="000.000.000-00"
      disabled="true"
      matInput >
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Telefone</mat-label>
      <input
      [(ngModel)]="cliente.telefone"
      name="telefone"
      disabled="true"
      matInput
      mask="(00) 0-0000-0000">
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>

    <button (click)="deleta()"  class="fullWidth" mat-flat-button color="primary">Deletar</button>
    <button routerLink="../../" class="fullWidth" mat-stroked-button color="warn">Cancelar</button>

  </form>
</div>
