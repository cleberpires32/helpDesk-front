<div class="container mat-elevation-z8">
  <form action="">
    <h1 class="fullWidth">Cadastrar Técnico</h1>
    <img src="assets/img/perfil.svg">

    <section class="section">
      <mat-checkbox class="margin">Administrador</mat-checkbox>
      <mat-checkbox class="margin">Cliente</mat-checkbox>
      <mat-checkbox class="margin">Técnico</mat-checkbox>
    </section>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Placeholder">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input matInput placeholder="Placeholder">
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Placeholder">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input matInput placeholder="Placeholder">
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button class="fullWidth" mat-flat-button color="primary">Cadastrar</button>
    <button class="fullWidth" mat-stroked-button color="warn">Cancelar</button>

  </form>
</div>
