<div class="container mat-elevation-z8">
  <form action="">
    <h1 class="fullWidth">Cadastrar Técnico</h1>
    <img src="assets/img/perfil.svg">

    <mat-card>
      <mat-card-title>Perfis</mat-card-title>
      <mat-divider></mat-divider>
      <section class="section">
        <mat-checkbox (click)="addPerfil(0)" color="primary" class="margin">Administrador</mat-checkbox>
        <mat-checkbox (click)="addPerfil(1)" color="primary" class="margin" checked="true">Técnico</mat-checkbox>
        <mat-checkbox disabled="true" (click)="addPerfil(2)" color="primary" class="margin">Cliente</mat-checkbox>
      </section>
    </mat-card>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="tecnico.nome" name="nome" maxlength="50" [formControl]="nome" required matInput
        placeholder="Placeholder">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="tecnico.cpf" name="cpf" mask="000.000.000-00" matInput
        placeholder="Placeholder">
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Email</mat-label>
      <input [(ngModel)]="tecnico.email" name="email" matInput placeholder="Placeholder">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input [(ngModel)]="tecnico.senha" name="senha" [formControl]="senha" required matInput placeholder="Placeholder">
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth" mat-flat-button
      color="primary">Cadastrar</button>
    <button routerLink="../" class="fullWidth" mat-stroked-button color="warn">Cancelar</button>

  </form>
</div>
